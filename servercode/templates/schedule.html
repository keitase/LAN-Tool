{% extends "base.html" %}
{% block body %}

  <body>
    <div class="container" id="schedule">
    	<p class="time">12:00PM</p>
    	<p class="time">1:00PM</p>
    	<p class="time">2:00PM</p>
    	<p class="time">3:00PM</p>
    	<p class="time">4:00PM</p>
    	<p class="time">5:00PM</p>
    	<p class="time">6:00PM</p>
    	<p class="time">7:00PM</p>
    	<p class="time">8:00PM</p>
    	<p class="time">9:00PM</p>
    	<p class="time">10:00PM</p>
    	<p class="time">11:00PM</p>
    	<p class="time">1:00AM</p>
    	<p class="time">2:00AM</p>
    	<p class="time">3:00AM</p>
    	<p class="time">4:00AM</p>
    	<p class="time">5:00AM</p>
    	<p class="time">6:00AM</p>
    	<p class="time">7:00AM</p>
    </div>
    <div class="container" id="timeslots">
    	<div class="timeslot">
      	</div>
    </div>

    <div class="container" id="gamelist">
    	{% for game in games %}
        <div id="gameframe" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="{{ games[game]['logo']}}" draggable="true" ondragstart="drag(event)" id="{{ games[game]['name']}}" width="292" height="136" />
        </div> 
    	{% endfor %}
    </div>
  </body>

{% endblock %}
